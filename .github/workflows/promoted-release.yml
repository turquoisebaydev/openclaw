name: Promoted Release (turq)

on:
  push:
    tags:
      - 'v*-turq.*'
  workflow_dispatch:
    inputs:
      ref:
        description: 'The git ref (tag or SHA) to build'
        required: true
        default: 'main'
      release_tag:
        description: 'The release tag name to create/publish (e.g. v2026.2.21-606-turq.2)'
        required: true

permissions:
  contents: write

concurrency:
  group: promoted-release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build_pack:
    name: Build + pack (pnpm pack)
    runs-on: blacksmith-16vcpu-ubuntu-2404
    outputs:
      asset_name: ${{ steps.meta.outputs.asset_name }}
      tag_name: ${{ steps.meta.outputs.tag_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.ref || github.ref }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 22.x
          check-latest: true

      - name: Setup pnpm + cache store
        uses: ./.github/actions/setup-pnpm-store-cache
        with:
          pnpm-version: '10.23.0'
          cache-key-suffix: 'node22'

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Build metadata
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ github.event_name == 'workflow_dispatch' && inputs.release_tag || github.ref_name }}"
          echo "tag_name=${TAG}" >> "$GITHUB_OUTPUT"
          echo "asset_name=openclaw-pack-${TAG}.tgz" >> "$GITHUB_OUTPUT"

      - name: Pack
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ steps.meta.outputs.tag_name }}"

          # pnpm pack outputs e.g. openclaw-2026.2.22.tgz
          OUT="$(pnpm pack --pack-destination . | tail -n 1)"
          ASSET="openclaw-pack-${TAG}.tgz"

          mv -f "$OUT" "$ASSET"
          ls -lah "$ASSET"

      - name: Upload build artifact (actions)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.meta.outputs.asset_name }}
          path: ${{ steps.meta.outputs.asset_name }}
          if-no-files-found: error

  smoke:
    name: Smoke test (ubuntu)
    needs: [build_pack]
    runs-on: blacksmith-16vcpu-ubuntu-2404
    steps:
      - name: Download pack artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build_pack.outputs.asset_name }}

      - name: Unpack
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p _pack
          tar -xzf "${{ needs.build_pack.outputs.asset_name }}" -C _pack
          test -f _pack/package/package.json

      - name: Install prod deps
        shell: bash
        run: |
          set -euo pipefail
          cd _pack/package
          CI=true pnpm install --prod --frozen-lockfile

      - name: CLI help
        run: node _pack/package/dist/index.js --help

  release:
    name: Publish GitHub Release
    needs: [build_pack, smoke]
    runs-on: blacksmith-16vcpu-ubuntu-2404
    steps:
      - name: Download pack artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build_pack.outputs.asset_name }}

      - name: Publish release asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build_pack.outputs.tag_name }}
          name: ${{ needs.build_pack.outputs.tag_name }}
          generate_release_notes: true
          files: |
            ${{ needs.build_pack.outputs.asset_name }}
